<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/main.css" rel="stylesheet" />
    <link href="../../css/p_myPage.css" rel="stylesheet" />
    <title>프로젝트 관리</title>
</head>
<body>
<!-- Header -->
<div th:replace="~{header :: header}"></div>

    <div class="wrapper">
        <div class="mypage_container">
            <div class="sidebar_content">
                <div class="profile_box items-center">
                    <div class="user_img_box"><a href="img"></a></div>
                    <div class="user_text">
                        <h2>유저아이디</h2>
                        <p th:text="${member.email}"></p>
                    </div>
                </div>
                <!-- Sidebar -->
                <div class="sidebar_menu">
                    <ul class="mt-8 space-y-4">
                        <li>
                            <a th:href="@{/p_myPage}" class="flex justify-between items-center textdeco">
                                <span>개인정보 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li class="current-page">
                            <a th:href="@{/findProject/partner/applied}" class="flex justify-between items-center textdeco">
                                <span>프로젝트 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/partner/skills}"  class="flex justify-between items-center textdeco">
                                <span>보유기술 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/partner/portfolio}"  class="flex justify-between items-center textdeco">
                                <span>포트폴리오 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/p_history}"  class="flex justify-between items-center textdeco">
                                <span>경력 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{p_education}" class="flex justify-between items-center textdeco">
                                <span>학력 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/partner/certificate}" class="flex justify-between items-center textdeco">
                                <span>자격증 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="section">
                    <h3>지원한 프로젝트</h3>
                    <div class="project-table">
                        <table>
                                <tr>
                                    <th>프로젝트명</th>
                                    <th>프로젝트 시작일</th>
                                </tr>
                            <tr th:each="project : ${appliedProjects}">
                                <td><a th:href="@{'/findProject/detail/' + ${project.projectId}}" th:text="${project.projectName}"></a></td>
                                <td th:text="${project.startDate}"></td>
                            </tr>

                        </table>
                    </div>
                    
                        <!-- <button class="btn" id="openModal">학력 추가하기</button> -->
                    
                        </div>
                </div>
        </div>
    </div> <!-- wrapper -->

<!-- Footer -->
<div  th:replace="~{footer :: footer}"></div>


<script src="/js/header_footer.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
