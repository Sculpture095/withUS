<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/main.css" rel="stylesheet" />
    <link href="../../css/p_myPage.css" rel="stylesheet" />
    <title>경력 관리</title>
</head>
<body>
<!-- Header -->
<div th:replace="~{header :: header}"></div>

    <div class="wrapper">
        <div class="mypage_container">
            <div class="sidebar_content">
                <div class="profile_box items-center">
                    <div class="user_img_box"><a href="img"></a></div>
                    <div class="user_text">
                        <h2>유저아이디</h2>
                        <p th:text="${member.email}"></p>
                    </div>
                </div>
                 <!-- Sidebar -->
                <div class="sidebar_menu">
                    <ul class="mt-8 space-y-4">
                        <li>    
                            <a th:href="@{/p_myPage}" class="flex justify-between items-center textdeco">
                                <span>개인정보 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/findProject/partner/applied}" class="flex justify-between items-center textdeco">
                                <span>프로젝트 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/partner/skills}"  class="flex justify-between items-center textdeco">
                                <span>보유기술 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/partner/portfolio}"  class="flex justify-between items-center textdeco">
                                <span>포트폴리오 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li class="current-page">
                            <a th:href="@{/p_history}" class="flex justify-between items-center textdeco">
                                <span>경력 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/p_education}" class="flex justify-between items-center textdeco">
                                <span>학력 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/partner/certificate}" class="flex justify-between items-center textdeco">
                                <span>자격증 관리</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                    </ul>
                </div> 
            </div>

            <!-- Main Content -->
            <div class="content">
                <div class="section">
                    <h3>경력</h3>
                    <div class="info-table">
                        <table>
                                <tr>
                                    <th>회사명</th>
                                    <th>근무일자</th>
                                    <th>주요업무</th>
                                </tr>
                            <tr th:each="history : ${historyList}">
                                <td th:text="${history.companyName}"></td>
                                <td th:text="${history.joinDate} + ' - ' + ${history.exitDate}"></td>
                                <td th:text="${history.work}"></td>
                            </tr>
                        </table>
                    </div>
                    
                        <button class="btn" id="openModal">경력 추가하기</button>
                    
                </div>
            </div>
        </div>
    </div> <!-- wrapper -->
   <!-- 모달 -->
   <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="experience-container">
          
            <form id="experienceForm">
                <div class="form-group">
                    <label for="companyName">회사명</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="회사명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="employmentPeriod">근무일자</label>
                    <div class="date-inputs">
                        <input type="date" id="startDate" name="startDate" required >
                        <span class="date-separator"> - </span>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="techStack">주요업무</label>
                    <input type="text" id="techStack" name="techStack" required placeholder="기술스택을 입력하세요">
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">추가</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div  th:replace="~{footer :: footer}"></div>


<script src="/js/header_footer.js"></script>
<script src="/js/script.js"></script>
  <script>
    // 모달 열기
    const modal = document.getElementById("myModal");
    const openModalButton = document.getElementById("openModal");
    const closeModalButton = document.getElementsByClassName("close")[0];

    openModalButton.onclick = function() {
        modal.style.display = "block"; // 모달 열기
    }

    closeModalButton.onclick = function() {
        modal.style.display = "none"; // 모달 닫기
    }

    // 모달 외부 클릭 시 닫기
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none"; // 모달 닫기
        }
    }

    // 취소 버튼 클릭 시 모달 닫기
    function closeModal() {
        modal.style.display = "none"; // 모달 닫기
    }


    document.getElementById("experienceForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 폼 기본 제출 방지

        const formData = {
            companyName: document.getElementById("companyName").value,
            joinDate: document.getElementById("joinDate").value,  // ✅ 변경: startDate → joinDate
            exitDate: document.getElementById("exitDate").value,  // ✅ 변경: endDate → exitDate
            work: document.getElementById("work").value  // ✅ 추가: 주요업무 (work)

        };

        fetch("/api/addCareer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("경력이 추가되었습니다!");
                    location.reload(); // 새로고침하여 변경사항 반영
                } else {
                    alert("경력 추가에 실패했습니다.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("서버 요청 중 오류가 발생했습니다.");
            });
    });
</script>

</body>
</html>
