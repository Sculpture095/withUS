<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/findPartner_detail.css}" rel="stylesheet"/>

    <title>파트너 정보 상세</title>
</head>
<body>
<!-- Header -->
<div th:replace="header :: header"></div>

<div class="wrapper">
    <div class="mypage_container">
        <div class="sidebar_content">
            <div class="profile_box items-center">
                <div class="user_img_box">
                    <!-- 프로필 사진 -->
                    <img th:if="${partner.member.myPage != null and partner.member.myPage.profile != null}"
                         th:src="${partner.member.myPage.profile}"
                         alt="Profile Image"/>
                </div>
                <!-- 예시: 등급 -->
                <button class="grade" th:text="${partner.member.rankType}">등급</button>
                <div class="rating">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <span>(5.0)</span>
                </div>
            </div>
            <!-- Sidebar -->
            <div class="sidebar_menu">
                <ul class="mt-8 space-y-4">
                    <li class="current-page">
                        <a th:href="@{'/findPartner/detail/' + ${partner.member.id}}"
                           class="flex justify-between items-center textdeco">
                            <span>파트너스 정보</span>
                            <span>&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/ownSkillPage/' + ${partner.member.id}}"
                           class="flex justify-between items-center textdeco">
                            <span>보유 기술</span>
                            <span>&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/ownPortfolioPage/' + ${partner.member.id}}"
                           class="flex justify-between items-center textdeco">
                            <span>포트폴리오</span>
                            <span>&gt;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Main Content -->
        <div class="content profile-container">
            <div class="section">
                <div class="profile-info">
                    <div class="profile-header">
                        <!-- 파트너의 아이디 -->
                        <h2 th:text="${partner.member.id}">user1</h2>
                        <span class="user-type"
                              th:text="${partner.member.userType.description}"></span>
                        <button class="apply-button">지원 요청하기</button>
                    </div>
                    <div class="bio">
                        <h3>파트너스 소개</h3>
                        <p th:text="${partner.member.myPage != null && partner.member.myPage.introduce != null
                                    ? partner.member.myPage.introduce
                                    : '소개글이 없습니다.'}">
                        </p>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="info" id="infoSection">


                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

</body>
</html>
