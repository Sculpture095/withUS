<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/main.css" rel="stylesheet" />
    <link href="../../css/findPartner_detail.css" rel="stylesheet" />

    <title>파트너스 찾기</title>
</head>
<body>
<!-- Header -->
<div th:replace="header :: header"></div>

    <div class="wrapper">
        <div class="mypage_container">
            <div class="sidebar_content">
                <div class="profile_box items-center">
                    <div class="user_img_box">
                        <img th:if="${partner.member.myPage != null and partner.member.myPage.profile != null}"
                             th:src="${partner.member.myPage.profile}"
                             alt="Profile Image"/>
                    </div>
                    <button class="grade" th:text="${partner.member.rankType}">등급</button>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>(5.0)</span>
                    </div>
                </div>
                 <!-- Sidebar -->
                <div class="sidebar_menu">
                    <ul class="mt-8 space-y-4">
                        <li>
                            <a th:href="@{'/findPartner/detail/' + ${partner.member.id}}"
                               class="flex justify-between items-center textdeco">
                                <span>파트너스 정보</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li class="current-page">
                            <a th:href="@{'/ownSkillPage/' + ${partner.member.id}}"
                               class="flex justify-between items-center textdeco">
                                <span>보유 기술</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{'/ownPortfolioPage/' + ${partner.member.id}}"
                               class="flex justify-between items-center textdeco">
                                <span>포트폴리오</span>
                                <span>&gt;</span>
                            </a>
                        </li>
                    </ul>
                </div> 
            </div>
            <!-- Main Content -->
             <!-- Main Content -->
 <div class="content">
    <div class="section">
        <h3>보유 기술</h3>
        <div class="info-table">
            <table>
                <thead>
                <tr>
                    <th>기술명</th>
                    <th>경력</th>
                </tr>
                </thead>
                <tbody>
                <!-- partner.skills가 존재하는 경우 반복 -->
                <tr th:each="skill : ${partner.ownedSkills}">
                    <td th:text="${skill.skillType.name}"></td>
                    <td th:text="${skill.careerDuration}"></td>
                </tr>
                <!-- 만약 파트너의 보유 기술 리스트가 비어있으면 -->
                <tr th:if="${#lists.isEmpty(partner.ownedSkills)}">
                    <td colspan="2">보유 기술이 없습니다.</td>
                </tr>
                </tbody>
        </table>
        </div>
        
    </div>
</div>
        </div>
    </div> <!-- wrapper -->

    <!-- Footer -->
    <div th:replace="footer :: footer"></div>

</body>
</html>
