<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/css/findProject.css" rel="stylesheet"/>

    <title>프로젝트 찾기</title>
</head>
<body>

<!-- Header -->
<div th:replace="~{header :: header}"></div>

<div class="container project-list-view">
    <h2>프로젝트 찾기</h2>
    <div class="search-filter-container">
        <!-- ✅ 검색 입력창 -->
        <div class="search-container">
            <form action="/findProject/search" method="GET" id="search-form">
                <div class="search-input">
                    <input type="text" name="keyword" id="search-input" placeholder="검색어를 입력하세요"/>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- 필터링 기능 -->
        <div class="filter-container">
            <select id="status-filter">
                <option value="">전체 상태</option>
                <option value="ONGOING">모집 중</option>
                <option value="COMPLETED">완료</option>
            </select>

            <select id="sort-filter">
                <option value="">정렬 선택</option>
                <option value="amount_asc">금액 낮은 순</option>
                <option value="amount_desc">금액 높은 순</option>
                <option value="teamSize">지원자 적은 순</option>
                <option value="startDate_asc">등록일자 오름차순</option>
                <option value="startDate_desc">등록일자 내림차순</option>
            </select>
            <button id="filter-btn">적용</button>
        </div>
    </div>
</div>

<!-- 프로젝트 리스트 -->
<div th:if="${#lists.isEmpty(projects)}">
    <p>현재 등록된 프로젝트가 없습니다.</p>
</div>

<div th:each="project : ${projects}" class="project-item">
    <div class="project-info-box">
        <div class="project-header-content">
            <div class="badge-container">
                <div class="status-mark" th:text="${project.proStatementDescription}"></div>
                <div class="status-mark outsource" th:text="${project.constructionDescription}"></div>
            </div>
            <div class="project-header">
                <a th:href="@{/findProject/detail/{projectId}(projectId=${project.projectId})}" th:text="${project.projectName}"></a>
            </div>
        </div>

        <!-- 프로젝트 세부 정보 -->
        <div class="project-details">
            <!-- 왼쪽 프로젝트 정보 -->
            <div class="left-info">
                <div class="info-text">
                    <strong class="info-label">업무 시작일</strong>
                    <span class="info-value" th:text="${project.startDate}"></span>
                </div>

                <div class="info-text">
                    <strong class="info-label">예상 기간</strong>
                    <span class="info-value" th:text="${project.duration}"></span>
                </div>

                <div class="info-text">
                    <strong class="info-label">예상 금액</strong>
                    <span class="info-value" th:text="${#numbers.formatInteger(project.amount, 1, 'COMMA')+' 원'}"></span>
                </div>

                <div class="info-text">
                    <strong class="info-label">필요 기술</strong>
                    <div class="skills info-value">
                        <span th:each="skill : ${project.skills}" th:text="${skill}"></span>
                    </div>
                </div>
            </div>

            <!-- 가운데 수직선 -->
            <div class="divider"></div>

            <!-- 오른쪽 현재 지원자 수 -->
            <div class="right-info">
                <p class="applicant-label">현재 지원자 수</p>
                <p class="applicant-count">0명</p>
            </div>
        </div>
    </div>
</div>

<!-- 페이지네이션 -->
<div class="pagination">
    <ul>
        <li th:if="${currentPage > 0}">
            <a th:href="@{/findProject(page=${currentPage - 1}, size=10)}">이전</a>
        </li>

        <li th:if="${totalPages != null and totalPages > 0}" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/findProject(page=${i}, size=10)}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active'"></a>
        </li>


        <li th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/findProject(page=${currentPage + 1}, size=10)}">다음</a>
        </li>
    </ul>
</div>
</div>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>



<script>
    document.getElementById("filter-btn").addEventListener("click", function() {
        const status = document.getElementById("status-filter").value;
        const sort = document.getElementById("sort-filter").value;
        let url = "/findProject/filter?";

        if (status) {
            url += `status=${status}&`;
        }
        if (sort) {
            url += `sortType=${sort}`;
        }

        console.log("Redirecting to:", url); // 디버깅용 콘솔 출력
        window.location.href = url; // URL 강제 변경
        // ✅ 필터링 후에도 프로젝트 간 간격 유지
        window.addEventListener("DOMContentLoaded", function() {
            const projectItems = document.querySelectorAll(".project-item");
            projectItems.forEach(item => {
                item.style.marginBottom = "30px"; // ✅ 프로젝트 간 여백 유지
            });

        })
    });

    document.getElementById("search-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("search-form").submit();
        }
    });
</script>



</body>
</html>
