   <!-- 모달 내부 -->
<div id="applicantModal" class="modal">
    <div class="modal-content">
      <!-- 닫기 버튼(X) -->
      <span class="close" id="closeModal">&times;</span>
  
      <!-- 총 지원자 수 -->
      <!-- h2 -> class="applicant-count" 추가, 아이콘 <i> 추가 -->
      <h2 class="applicant-count">
        <i class="fas fa-user"></i> 
        총 지원자 수&ensp;  3명
        <!--총 지원자 수 {{applicantCount}}명 -->
      </h2>
  
      <!-- 지원자 테이블 -->
      <table class="applicant-table">
        <thead>
          <tr>
            <th>지원자명</th>
            <th>선택</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="../find_detail_partner/findPartner_detail.html">유저1</a></td>
            <td><input type="checkbox" name="applicant" value="user1"></td>
          </tr>
          <tr>

          </tr>
          <tr>
            <td>유저3</td>

          </tr>
        </tbody>
      </table>
  
      <!-- 지원자 선택 버튼 -->

    </div>
  </div>


<!-- footer -->
<div id="footer"></div>
<script src="../../js/header_footer.js"></script>
<script src="../../js/script.js"></script> 
<script>
const modal = document.getElementById("applicantModal");
const openModalBtn = document.getElementById("openModal");
const closeModalBtn = document.getElementById("closeModal");
  
// 모달 열기
openModalBtn.addEventListener("click", () => {
    modal.style.display = "block";
});
  
// 모달 닫기(X 버튼)
closeModalBtn.addEventListener("click", () => {
    modal.style.display = "none";
});
  
// 모달 영역 밖 클릭 시 닫기
window.addEventListener("click", (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
    }
});
</script>
</body>
