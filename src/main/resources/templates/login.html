<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>로그인</title>

    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>

<!-- 메뉴바 -->
<div th:replace="~{header :: header}"></div>

<!-- 로그인 폼 -->
<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="input-group-login">
            <label for="username">아이디</label>
            <input type="text" id="username" name="id" required>
        </div>
        <div class="input-group-login">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="log_btn login-btn">로그인</button>
        <button type="button" class="log_btn signup-btn" onclick="location.href='/signup'">회원가입</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const userId = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/members/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // ✅ JSESSIONID 쿠키 포함
                    body: JSON.stringify({ id: userId, password: password })
                });

                const data = await response.text();

                if (response.ok) {
                    alert('로그인 성공!');

                    // ✅ 로그인 후 check-login을 호출하여 로그인 상태 확인
                    fetch("/auth/check-login", {
                        method: "GET",
                        credentials: "include"
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.loggedIn) {
                                alert('환영합니다, ' + data.nickname);
                                window.location.href = '/';
                            } else {
                                alert('로그인은 되었지만 인증 정보를 가져오지 못했습니다.');
                            }
                        });
                } else {
                    alert('로그인 실패: ' + data);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    });
</script>

<!-- footer -->
<div th:replace="~{footer :: footer}"></div>

</body>
</html>
