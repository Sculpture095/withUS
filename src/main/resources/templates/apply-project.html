<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/apply-project.css" rel="stylesheet" />

    <title>프로젝트 찾기</title>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="detail_container">
        <div class="header">
            <div class="status">
                <span class="recruiting">모집중</span>
                <span class="remote">외주</span>
            </div>
            <span class="date">등록일 2025.01.20</span>
        </div>
        <h1 class="title">프로젝트명이 들어갈 자리입니다.</h1>
        <div class="info-box">
            <div class="info-item">
                <p>예상 기간</p>
                <strong>30일</strong>
            </div>
            <div class="info-item">
                <p>예상 금액</p>
                <strong>2,000,000원</strong>
            </div>
            <div class="info-item">
                <p>지원자</p>
                <strong>5명</strong>
            </div>
        </div>
        <ul class="details">
        <div class="description">
            <div>
                <h2>지원 금액</h2>
                <p>실제 진행이 가능한 금액을 제안해주세요. 금액은 변동이 가능합니다.</p>
                <input type="text">
                <span>원</span>
            </div>
            <div>
                <h2>지원 기간</h2>
                <p>실제 진행이 가능한 기간을 제안해주세요</p>
                    <input type="text">
                    <span>일</span>
            </div>
            <div>
                <h2>지원 내용</h2>
                <textarea name="" id="" placeholder="관련 기능 구현 경험 및 사용기술에 대해 작성해주세요."></textarea>
            </div>
        </div>

        <button class="apply-btn">제출하기</button>
    </div>

<!-- footer -->
<div id="footer"></div>
<script src="../js/header_footer.js"></script>

</body>
</html>
