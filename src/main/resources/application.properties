spring.application.name=2nd_Project

# Server \uC124\uC815
server.port=8090

# MySQL DB \uC124\uC815
spring.datasource.url=jdbc:mysql://localhost:3306/project?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12341234

#spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.allow_update_outside_transaction=false
#spring.sql.init.mode=never


spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000


# SQL \uCFFC\uB9AC\uB97C \uB354 \uC790\uC138\uD788 \uB85C\uADF8\uB85C \uCD9C\uB825
logging.level.org.hibernate.SQL=DEBUG

# SQL \uD30C\uB77C\uBBF8\uD130 \uAC12 \uCD9C\uB825 (Hibernate 5.x \uC774\uC0C1)
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Spring Security \uAE30\uBCF8 \uB85C\uADF8\uC778 \uD398\uC774\uC9C0 \uBE44\uD65C\uC131\uD654
spring.security.user.name=
spring.security.user.password=

