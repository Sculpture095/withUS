spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  

  jpa:
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: never


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE


server:
  servlet:
    session:
      timeout: 30m